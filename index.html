<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <header  style="background-color: #ffca3a;">
            <h1>New Awesome Product</h1>
        </header>
        <main>
            <img src="https://blob.sololearn.com/courses/np.png">
            <p>Introducing our <b>latest product</b>, designed to make <br>
            your life easier and more efficient.</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <h2>Order now!</h2>
            <form>
                <label for="size">Size:</label>
                <select id="size" name="size">
                    <option value="small" selected >Small</option>
                    <option value="medium">Medium</option>
                    <option value="big">Big</option>
                </select>
                <label for="color">Color:</label>
                <select id="color">
                    <option value="Red" selected>Red</option>
                    <option value="Green">Green</option>
                    <option value="Orange">Orange</option>
                </select><br><br


                <label for="name">Name:</label>
                <input type="text" id="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email"><br><br>
                <button onclick="myFunction()" style="color: #ffff; border: none; border-radius: 5px; background-color: black;">Submit</button> 
                <script>
                function myFunction() {
                    alert("Order Confirmed");
                }
                </script>
        </main>
        <footer  style="background-color: #ffca3a;">
            <p>Made with <3 </p>
        </footer>

    </body>
</html>
